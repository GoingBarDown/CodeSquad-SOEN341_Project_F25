<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisers Admin</title>

  <link rel="stylesheet" href="adminStyle.css">
  <script src="admin.js" defer></script>
  <script src="admin-organiser.js" defer></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">

</head>

<body>
  <!-- === HEADER === -->
 <header>
        <div id="logo">CODESQUAD EVENTS</div>
        <button id="dot">&#8801</button>
    </header> 

    <div id="menu">
       <nav>
            <a href="index.html">HOME</a>
            <a href="events.html">EVENTS</a>
            <a href="profilePage.html">MY PROFILE</a>
            <a href="login.html" id="loginLogoutLink">LOGIN</a>
        </nav>
    </div>

  
    <div id="subbar" class="admin-nav">
      <a href="events.html" class="nav-tab">EVENTS</a>
      <a href="students.html" class="nav-tab">STUDENTS</a>
      <a href="organizers.html" class="nav-tab">ORGANIZERS</a>
    </div>
  <!-- === MAIN CONTENT === -->
  <main class="main-container">
    <!-- LEFT PANEL -->
    <aside class="side-panel">
      <!-- Search -->
      <div class="search-box">
        <input type="text" id="organiser-search" placeholder="Search organiser...">
      </div>

      <!-- Filter by -->
      <div class="filter-section">
        <button id="filter-btn">Filter By ▼</button>
        <select id="filter-options">
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
        </select>
      </div>

      <!-- Scrollable Organiser List (populated by backend) -->
      <div id="organiser-list-container">
        <!-- Organiser items will be dynamically inserted here -->
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <section class="content-view">
      <div id="organiser-info" class="info-card">
        <div class="info-header">
          <h2>Organiser Information</h2>
          <button class="edit-btn">EDIT</button>
        </div>

        <div class="info-details">
          <div class="info-label">Organisation Name:</div>
          <div class="info-value placeholder" id="info-orgname">Select an organiser</div>

          <div class="info-label">Email:</div>
          <div class="info-value placeholder" id="info-email">—</div>

          <div class="info-label">Target Community:</div>
          <div class="info-value placeholder" id="info-community">—</div>

          <div class="info-label">Events Created:</div>
          <div class="info-value placeholder" id="info-events">—</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
