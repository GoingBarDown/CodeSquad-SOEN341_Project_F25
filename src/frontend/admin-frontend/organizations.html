  <link rel="stylesheet" href="css/adminStyle.css">
  <style>
      body { opacity: 0; transition: opacity 0.3s ease; }
      body.authenticated { opacity: 1; }
  </style>
  <script>
      // Check authentication IMMEDIATELY before page renders
      const userData = localStorage.getItem('userData');
      console.log('Stored userData:', userData);
      if (!userData) {
          alert('âŒ Please login before trying to access this page.');
          window.location.href = 'admin-login.html';
      } else {
          try {\n              const user = JSON.parse(userData);
              console.log('Parsed user:', user);
              if (user.role !== 'admin') {
                  alert('âŒ Only admins can access this page.');
                  window.location.href = '../student-frontend/index.html';
              } else {
                  // Wait for body to exist before adding class
                  if (document.body) {
                      document.body.classList.add('authenticated');
                  } else {
                      document.addEventListener('DOMContentLoaded', () => {
                          document.body.classList.add('authenticated');
                      });
                  }
              }
          } catch (e) {
              console.error('Error parsing userData:', e);
              localStorage.removeItem('userData');
              localStorage.removeItem('authToken');
              window.location.href = 'admin-login.html';
          }
      }
  </script>
  <script src="js/api-admin.js" defer></script>
  <script>
    // Mark current page tab as active
    document.addEventListener('DOMContentLoaded', () => {
      const currentPage = window.location.pathname.split('/').pop() || 'organizations.html';
      document.querySelectorAll('#subbar .nav-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('href') === currentPage) {
          tab.classList.add('active');
        }
      });
    });
  </script>
  <script>
      // Check authentication before loading page
      document.addEventListener('DOMContentLoaded', () => {
          const userData = localStorage.getItem('userData');
          if (!userData) {
              window.location.href = 'admin-login.html';
              return;
          }
          
          try {
              const user = JSON.parse(userData);
              if (user.role !== 'admin') {
                  localStorage.removeItem('userData');
                  localStorage.removeItem('authToken');
                  window.location.href = 'admin-login.html';
              }
          } catch (e) {
              localStorage.removeItem('userData');
              window.location.href = 'admin-login.html';
          }
      });
  </script>
  <script src="js/admin-organizations.js" defer></script>
