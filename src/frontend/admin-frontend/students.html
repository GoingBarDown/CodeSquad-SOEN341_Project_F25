<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Admin</title>

  <link rel="stylesheet" href="adminStyle.css">
  <script src="admin.js" defer></script>
  <script src="admin-student.js" defer></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
  <!-- === HEADER === -->
  <header>
        <div id="logo">CODESQUAD EVENTS</div>
        <button id="dot">&#8801</button>
    </header> 

    <div id="menu">
        <nav>
            <a href="#">HOME</a>
            <a href="#">EVENTS</a>
            <a href="#">MY PROFILE</a>
            <a href="#">LOGIN</a>
        </nav>
    </div>

  <div id="subbar" class="admin-nav">
    <a href="events.html" class="nav-tab">EVENTS</a>
    <a href="students.html" class="nav-tab">STUDENTS</a>
    <a href="organizers.html" class="nav-tab">ORGANIZERS</a>
  </div>


  <!-- === MAIN CONTENT === -->
  <main class="main-container">
    <!-- LEFT PANEL -->
    <aside class="side-panel">
      <!-- Search -->
      <div class="search-box">
        <input type="text" id="student-search" placeholder="Search student...">
      </div>

      <!-- Filter by -->
      <div class="filter-section">
        <button id="filter-btn">Filter By ▼</button>
        <select id="filter-options">
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
          <option value="program">Program</option>
          <option value="events">Events Attended</option>
        </select>
      </div>

      <!-- Scrollable Student List (populated by backend) -->
      <div id="student-list-container">
        <!-- Student items will be dynamically inserted here -->
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <section class="content-view">
      <div id="student-info" class="info-card">
        <div class="info-header">
          <h2>Student Information</h2>
          <button class="edit-btn">EDIT</button>
        </div>

        <div class="info-details">
          <div class="info-label">First Name:</div>
          <div class="info-value placeholder" id="info-firstname">Select a student</div>

          <div class="info-label">Last Name:</div>
          <div class="info-value placeholder" id="info-lastname">—</div>

          <div class="info-label">Student ID:</div>
          <div class="info-value placeholder" id="info-studentid">—</div>

          <div class="info-label">Email:</div>
          <div class="info-value placeholder" id="info-email">—</div>

          <div class="info-label">Password:</div>
          <div class="info-value placeholder" id="info-password">—</div>

          <div class="info-label">Program:</div>
          <div class="info-value placeholder" id="info-program">—</div>

          <div class="info-label">Events Attended:</div>
          <div class="info-value placeholder" id="info-events">—</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
