  <style>
      body { opacity: 0; transition: opacity 0.3s ease; }
      body.authenticated { opacity: 1; }
  </style>
  <script>
      // Check authentication IMMEDIATELY before page renders
      const userData = localStorage.getItem('userData');
      console.log('Stored userData:', userData);
      if (!userData) {
          alert('âŒ Please login before trying to access this page.');
          window.location.href = 'admin-login.html';
      } else {
          try {
              const user = JSON.parse(userData);
              console.log('Parsed user:', user);
              // Allow access if user exists (temporarily removing strict admin check for debugging)
              // Wait for body to exist before adding class
              if (document.body) {
                  document.body.classList.add('authenticated');
              } else {
                  document.addEventListener('DOMContentLoaded', () => {
                      document.body.classList.add('authenticated');
                  });
              }
          } catch (e) {
              console.error('Error parsing userData:', e);
              localStorage.removeItem('userData');
              localStorage.removeItem('authToken');
              window.location.href = 'admin-login.html';
          }
      }
  </script>
  <script src="js/api-admin.js" defer></script>
  <script>
      // Check authentication before loading page
      document.addEventListener('DOMContentLoaded', () => {
          const userData = localStorage.getItem('userData');
          if (!userData) {
              window.location.href = 'admin-login.html';
              return;
          }
          
          try {
              const user = JSON.parse(userData);
              if (user.role !== 'admin') {
                  localStorage.removeItem('userData');
                  localStorage.removeItem('authToken');
                  window.location.href = 'admin-login.html';
              }
          } catch (e) {
              localStorage.removeItem('userData');
              window.location.href = 'admin-login.html';
          }
      });
  </script>
