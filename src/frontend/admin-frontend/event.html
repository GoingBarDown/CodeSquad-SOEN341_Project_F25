<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Events Dashboard</title>
    <link rel="stylesheet" href="adminStyle.css"> 
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            CODESQUAD
        </div>
        <div class="menu-container">
            <div class="menu-icon" id="hamburger-icon">
                &#9776; </div>
            
            <div class="dropdown-menu" id="user-menu">
                <ul>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <nav class="admin-nav">
        <ul>
            <li class="nav-tab active">EVENTS</li> 
            <li class="nav-tab">USERS</li>
            <li class="nav-tab">ORGANIZERS</li>
        </ul>
    </nav>
    
    <div class="main-container">
        
        <aside class="side-panel">
    <div class="search-box">
        <input type="text" id="main-search" placeholder="Search by name or keyword...">
    </div>

    <div class="filter-tags">
        <h4>Filter Events</h4>
        
        <select id="filter-year">
            <option value="">Year (All)</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
        </select>

        <select id="filter-semester">
            <option value="">Semester (All)</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="summer">Summer</option>
        </select>

        <select id="filter-association">
            <option value="">Student Association (All)</option>
            <option value="sa1">SA - Tech Club</option>
            <option value="sa2">SA - Business Guild</option>
            <option value="sa3">SA - Arts Society</option>
        </select>
    </div>
    
    <div class="filter-buttons">
        <button class="status-filter active-status" data-status="active">Active</button>
        <button class="status-filter" data-status="pending">Pending</button>
        <button class="status-filter" data-status="past">Past</button>
    </div>

    <div id="event-list-container">
        <div class="event-list-item">Event: Tech Fair 2025</div>
        <div class="event-list-item">Event: Spring Gala 2024</div>
        <div class="event-list-item">Event: Winter Hackathon</div>
        <div class="event-list-item">Event: Career Day 2023</div>
    </div>
</aside>

        <section class="content-view">
            <div class="event-image-placeholder">
                            </div>
            
            <p class="event-details">
                Date, attendees, ticket price, organizer, their info, location, rates, edit. Other detail STATURE, PENDING, PAST, CURRENTS
            </p>
        </section>
        
    </div> 
    <script src="admin_events.js"></script> 

</body>
</html>
