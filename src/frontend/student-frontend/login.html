<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="login-signup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">☰</button>
  </header>

  <!-- MENU -->
  <div id="menu">
    <nav>
      <a href="index.html">HOME</a>
      <a href="events.html">EVENTS</a>
      <a href="profilePage.html">MY PROFILE</a>
      <a href="signup.html">SIGN UP</a>
    </nav>
  </div>

  <!-- LOGIN SECTION -->
  <main id="auth-page">
    <div class="auth-card">
      <h2 style="color: ghostwhite; font-family: 'Poller One';">Student Login</h2>

      <form id="loginForm">
        <label for="email">Student Email</label>
        <input type="email" id="email" placeholder="example@club.concordia.ca" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="btn-auth" style="background-color: white; text-align: center; color: rgb(58, 14, 14); border: none; padding: 5px; border-radius: 5px;">
          Login
        </button>

        <div class="divider">or</div>

        <button type="button" class="btn-google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Login with Google
        </button>

        <p class="auth-text">
          Don’t have an account? <a href="signup.html" class="auth-link">Sign Up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- MENU TOGGLE SCRIPT -->
  <script>
    document.getElementById("dot").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });
  </script>
</body>
</html>
