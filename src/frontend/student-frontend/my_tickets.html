<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tickets - Concordia University</title>
  
  <link rel="stylesheet" href="my_tickets.css">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="my_tickets.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801</button>
  </header> 

  <div id="menu">
    <!-- GUEST MENU -->
    <nav id="guest-menu">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="login.html" id="loginLogoutLink">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>

    <!-- STUDENT MENU -->
    <nav id="student-menu" style="display: none">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="profilePage.html">Profile</a>
      <a href="my_tickets.html">My Tickets</a>
      <a href="student_calender.html">Calendar</a>
      <a href="#" id="logout-btn-student">Log Out</a>
    </nav>

    <!-- ORGANIZER MENU -->
    <nav id="organizer-menu" style="display: none">
      <a href="index.html">Home</a>
      <a href="profilePage.html">Profile</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="analytics.html">Analytics</a>
      <a href="#" id="logout-btn-organizer">Log Out</a>
    </nav>

    <!-- ADMIN MENU -->
    <nav id="admin-menu" style="display: none">
      <a href="index.html">Home</a>
      <a href="#" id="logout-btn-admin">Log Out</a>
    </nav>
  </div>

  <main class="main-container">
    <h2>My Tickets</h2>
    
    <div id="ticket-grid-container">
      <p class="loading-message">Loading your tickets...</p>
    </div>
  </main>

  <div class="modal-overlay" id="ticket-modal">
    <div class="modal-content">
      <button class="modal-close-btn" id="modal-close-btn">&times;</button>
      
      <div class="modal-header">
        <h3 id="modal-event-title">Event Title</h3>
      </div>
      
      <div class="modal-body">
        <p>
          <strong>Date:</strong> <span id="modal-event-date">...</span><br>
          <strong>Location:</strong> <span id="modal-event-location">...</span>
        </p>
        
        <div class="modal-qr-code">
          <img id="modal-qr-img" src="" alt="Ticket QR Code">
        </div>
      </div>
      
      <div class="modal-footer">
        <strong>Ticket ID:</strong> <span id="modal-ticket-id">...</span> | 
        <strong>Status:</strong> <span id="modal-ticket-status">...</span>
      </div>
    </div>
  </div>

</body>
</html>
