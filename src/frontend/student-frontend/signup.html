<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>CODESQUAD SIGNUP</h1>
      <button id="dot">☰</button>
    </header>

    <div id="menu">
      <nav>
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="login.html">Login</a>
      </nav>
    </div>

    <main id="auth-page">
      <div class="auth-card">
        <h2>Create a Student Account</h2>

        <form id="signupForm">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            placeholder="Given name"
            required
          />

          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            placeholder="Family name"
            required
          />

          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Choose a username"
            required
          />

          <label for="email">Student Email</label>
          <input
            type="email"
            id="email"
            placeholder="example@club.concordia.ca"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />

          <label for="confirmPassword">Student ID</label>
          <input
            type="password"
            id="Studentid"
            placeholder="Student ID"
            required
          />

          <button type="submit" class="btn-auth">Sign Up</button>

          <div class="divider">or</div>

          <button type="button" class="btn-google">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google logo"
            />
            Sign up with Google
          </button>

          <p class="auth-text">
            Already have an account?
            <a href="login.html" class="auth-link">Login here</a>
          </p>
        </form>
      </div>
    </main>

    <script>
      // MENU TOGGLE
      document.getElementById("dot").addEventListener("click", () => {
        document.getElementById("menu").classList.toggle("open");
      });

      function showToast(msg, color = "#4CAF50") {
        const t = document.createElement("div");
        t.style.position = "fixed";
        t.style.bottom = "30px";
        t.style.right = "30px";
        t.style.background = color;
        t.style.color = "white";
        t.style.padding = "12px 20px";
        t.style.borderRadius = "8px";
        t.style.fontFamily = "sans-serif";
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }

      const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const firstName = document.getElementById("first_name").value.trim();
        const lastName = document.getElementById("last_name").value.trim();
        const usernameInput = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const pw = document.getElementById("password").value.trim();
        const c = document.getElementById("confirmPassword").value.trim();
        const studID = document.getElementById("Studentid").value.trim();
        if (!firstName || !lastName || !email || !pw || !c || !usernameInput)
          return showToast("⚠️ Fill all fields", "#f44336");
        if (pw !== c) return showToast("❌ Passwords don't match", "#f44336");
        if (pw.length < 8)
          return showToast(
            "❌ Password must be at least 8 characters long",
            "#f44336"
          );

        // username validation: allow letters, numbers, underscores, dots and hyphens, length 3-30
        if (usernameInput && !/^[a-zA-Z0-9_.-]{3,30}$/.test(usernameInput)) {
          return showToast(
            "❌ Username invalid. Use 3-30 letters, numbers, '.', '_' or '-'",
            "#f44336"
          );
        }

        // Attempt to POST signup data to backend /users endpoint
        try {
          const API_BASE = "http://127.0.0.1:5000";
          // Create a username from the email local-part + short random suffix
          const localPart = (email.split("@")[0] || "user")
            .replace(/[^a-zA-Z0-9_.-]/g, "")
            .toLowerCase();
          const rand = Math.random().toString(36).slice(2, 8);
          const generatedUsername = `${localPart}_${rand}`;

          const payload = {
            username: usernameInput || generatedUsername,
            email: email,
            password: pw,
            role: "student",
            first_name: firstName,
            last_name: lastName,
            student_id: studID,
          };

          const res = await fetch(`${API_BASE}/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json().catch(() => null);

          if (!res.ok) {
            const msg =
              (data && (data.error || data.message)) ||
              `Signup failed (${res.status})`;
            showToast(`❌ ${msg}`, "#f44336");
            return;
          }

          // Success
          showToast("✅ Account created! Redirecting...", "#4CAF50");
          // Optionally store limited info, do NOT store password
          localStorage.setItem("registeredName", name);
          localStorage.setItem("registeredEmail", email);

          // Robust redirect: prefer replace(), but always attempt a final href change
          try {
            console.debug("signup: redirecting to index.html (primary)");
            window.location.replace("index.html");
          } catch (e) {
            console.debug("signup: replace failed, setting href");
            window.location.href = "index.html";
          }
          // Final fallback: ensure redirect happens even if replace didn't work
          setTimeout(() => {
            try {
              window.location.replace("index.html");
            } catch (e) {
              window.location.href = "index.html";
            }
          }, 1200);
        } catch (err) {
          console.error("Signup error", err);
          showToast("❌ Network error. Try again later.", "#f44336");
        }
      });
    </script>
  </body>
</html>
