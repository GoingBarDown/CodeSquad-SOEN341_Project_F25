<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="login-signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>CODESQUAD EVENTS</h1>
      <button id="dot">☰</button>
    </header>

    <div id="menu">
      <nav>
        <a href="index.html">HOME</a>
        <a href="events.html">EVENTS</a>
        <a href="login.html">LOGIN</a>
      </nav>
    </div>

    <main id="auth-page">
      <div class="auth-card">
        <h2>Create a Student Account</h2>

        <form id="signupForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required />

          <label for="email">Student Email</label>
          <input
            type="email"
            id="email"
            placeholder="example@club.concordia.ca"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />

        <label for="confirmPassword">Student ID</label>
        <input type="password" id="Studentid" placeholder="Student ID" required />

          <button type="submit" class="btn-auth">Sign Up</button>

          <div class="divider">or</div>

          <button type="button" class="btn-google">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google logo"
            />
            Sign up with Google
          </button>

          <p class="auth-text">
            Already have an account?
            <a href="login.html" class="auth-link">Login here</a>
          </p>
        </form>
      </div>
    </main>

    <script>
      // MENU TOGGLE
      document.getElementById("dot").addEventListener("click", () => {
        document.getElementById("menu").classList.toggle("open");
      });

      function showToast(msg, color = "#4CAF50") {
        const t = document.createElement("div");
        t.style.position = "fixed";
        t.style.bottom = "30px";
        t.style.right = "30px";
        t.style.background = color;
        t.style.color = "white";
        t.style.padding = "12px 20px";
        t.style.borderRadius = "8px";
        t.style.fontFamily = "sans-serif";
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }

      const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pw = document.getElementById("password").value.trim();
        const c = document.getElementById("confirmPassword").value.trim();

        if (!name || !email || !pw || !c)
          return showToast("⚠️ Fill all fields", "#f44336");
        if (pw !== c) return showToast("❌ Passwords don't match", "#f44336");

        // Attempt to POST signup data to backend /users endpoint
        try {
          const API_BASE = "http://127.0.0.1:5000";
          const payload = {
            username: email, // backend expects 'username' and 'email' and 'password'
            email: email,
            password: pw,
            role: "student",
            // Optionally split name into first/last if you want to store them
            first_name: name,
          };

          const res = await fetch(`${API_BASE}/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json().catch(() => null);

          if (!res.ok) {
            const msg =
              (data && (data.error || data.message)) ||
              `Signup failed (${res.status})`;
            showToast(`❌ ${msg}`, "#f44336");
            return;
          }

          // Success
          showToast("✅ Account created! Redirecting...", "#4CAF50");
          // Optionally store limited info, do NOT store password
          localStorage.setItem("registeredName", name);
          localStorage.setItem("registeredEmail", email);

          setTimeout(() => (window.location.href = "login.html"), 1500);
        } catch (err) {
          console.error("Signup error", err);
          showToast("❌ Network error. Try again later.", "#f44336");
        }
      });
    </script>
  </body>
</html>
