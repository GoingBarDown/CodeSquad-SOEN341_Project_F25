        <script src="index.js" defer></script>
            <!-- Ensure menu shows correct role-based nav even if index.js didn't run correctly -->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    function getCookie(name) {
                        const value = `; ${document.cookie}`;
                        const parts = value.split(`; ${name}=`);
                        if (parts.length === 2) return parts.pop().split(';').shift();
                        return null;
                    }
                    try {
                        const cookieUser = getCookie('userId');
                        const lsUser = localStorage.getItem('userId');
                        const loggedInUser = localStorage.getItem('loggedInUser');
                        if (cookieUser || lsUser || loggedInUser) {
                            // prefer to hide guest and show student menu when logged in
                            const guest = document.getElementById('guest-menu');
                            const student = document.getElementById('student-menu');
                            if (guest) guest.style.display = 'none';
                            if (student) student.style.display = 'block';
                        }
                    } catch (e) { /* ignore */ }

                    // Fallback hamburger toggle if index.js didn't attach one
                    const dot = document.getElementById('dot');
                    const menu = document.getElementById('menu');
                    if (dot && menu && !dot.dataset.hasFallback) {
                        dot.addEventListener('click', (e) => {
                            e.stopPropagation();
                            menu.classList.toggle('open');
                        });
                        dot.dataset.hasFallback = '1';
                    }
                });
            </script>

        <!-- debug panel removed -->
