<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Concordia University</title>
  <link rel="stylesheet" href="profilePage.css">
  <script src="profilePage.js" defer></script>
  <script src="index.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801</button>
  </header> 

  <div id="menu">
    <!-- STUDENT MENU only on profile page (profile is student-only) -->
    <nav id="student-menu">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="profilePage.html">Profile</a>
      <a href="my_tickets.html">My Tickets</a>
      <a href="student_calender.html">Calendar</a>
      <a href="#" id="logout-btn-student">Log Out</a>
    </nav>
  </div>

  <!-- logout is handled centrally by index.js -->

  <main>
    <section class="profile-container">
  <div class="profile-card loading">
        <div class="profile-header">
          <h2 id="student-name" class="placeholder">Student Name</h2>
        </div>

        <div class="profile-details">

          <div class="info-row">
            <div class="info-label">First Name:</div>
            <div class="info-value" id="first-name">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Last Name:</div>
            <div class="info-value" id="last-name">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Email:</div>
            <div class="info-value" id="student-email">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Student ID:</div>
            <div class="info-value" id="student-id">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Program:</div>
            <div class="info-value" id="student-program">—</div>
          </div>
    
          <div class="info-row">
            <div class="info-label">Phone Number:</div>
            <div class="info-value" id="student-phone">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Bio:</div>
            <div class="info-value" id="bio">—</div>
          </div>
        </div>

        <div class="my-tickets-button-container">
          <a href="editProfilePage.html" class="my-tickets-button">Edit Profile</a>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
