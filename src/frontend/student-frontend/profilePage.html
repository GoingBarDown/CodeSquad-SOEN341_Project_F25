<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile | CampusConnect</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profilePage.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="student-profile-page">

  <!-- Header -->
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801;</button>
  </header>

  <!-- Menu -->
  <div id="menu">
    <nav id="student-menu">
      <a href="index.html">Home</a>
      <a href="profilePage.html">Profile</a>
      <a href="my_tickets.html">My Tickets</a>
      <a href="student_calender.html">Calendar</a>
      <a href="#" id="logout-btn-student">Log Out</a>
    </nav>
  </div>

  <!-- Profile Card -->
  <main class="centered">
    <div class="card">
      <h2>Profile</h2>

      <!-- ========================== -->
      <!--       VIEW MODE            -->
      <!-- ========================== -->
      <div id="profileView">

        <label>First Name</label>
        <div class="view-box" id="viewFirstName"></div>

        <label>Last Name</label>
        <div class="view-box" id="viewLastName"></div>

        <label>Email</label>
        <div class="view-box" id="viewEmail"></div>

        <label>Student ID</label>
        <div class="view-box" id="viewStudentId"></div>

        <label>Program</label>
        <div class="view-box" id="viewProgram"></div>

        <label>Phone Number</label>
        <div class="view-box" id="viewPhone"></div>

        <label>Short Bio</label>
        <div class="view-box" id="viewBio"></div>

        <a href="student_calender.html" class="calendar-button">
          View My Event Calendar
        </a>

        <button id="editBtn" class="btn-primary" style="margin-top: 15px;">
          Edit Profile
        </button>
      </div>

      <!-- ========================== -->
      <!--         EDIT MODE          -->
      <!-- ========================== -->
      <form id="studentProfileForm" style="display:none;">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name" minlength="2" maxlength="80">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last_name" minlength="2" maxlength="80">

        <label for="email">Email</label>
        <input type="email" id="email" readonly>
        <small class="form-hint">Email cannot be changed.</small>

        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" readonly>
        <small class="form-hint">Student ID cannot be changed.</small>

        <label for="program">Program</label>
        <input type="text" id="program" name="program">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9+()\\s-]*">

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" maxlength="500" rows="4"></textarea>
        <small class="form-hint">Maximum 500 characters</small>

        <a href="student_calender.html" class="calendar-button">
          View My Event Calendar
        </a>

        <button type="submit" class="btn-primary" style="margin-top: 15px;">
          Save Changes
        </button>
      </form>

    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/student-profile.js"></script>

  <script>
    // Menu toggle
    document.getElementById("dot").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });

    // Logout logic
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout-btn-student");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("studentData");
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        });
      }
    });
  </script>

</body>
</html>
