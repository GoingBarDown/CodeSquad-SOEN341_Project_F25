<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Concordia University</title>
  <link rel="stylesheet" href="profilePage.css">
  <script src="studentProfile.js" defer></script>
  <script src="index.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801</button>
  </header> 

  <div id="menu">
    <nav>
      <a href="index.html">HOME</a>
      <a href="events.html">EVENTS</a>
      <a href="profilePage.html">MY PROFILE</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </div>

  <main>
    <section class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <h2 id="student-name" class="placeholder">Student Name</h2>
        </div>

        <div class="profile-details">
          <div class="info-row">
            <div class="info-label">Email:</div>
            <div class="info-value" id="student-email">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Password:</div>
            <div class="info-value" id="student-password">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Student ID:</div>
            <div class="info-value" id="student-id">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Program:</div>
            <div class="info-value" id="student-program">—</div>
          </div>
        </div>
        <div class="calendar-button-container">
          <a href="student_calender.html" class="calendar-button">View My Event Calendar</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
