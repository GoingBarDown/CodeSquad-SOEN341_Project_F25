<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile | CampusConnect</title>

  <!-- IMPORTANT: use the same main CSS as index.html -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profilePage.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="student-profile-page">
  <!-- HEADER: identical structure to index.html -->
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801;</button>
  </header>

  <!-- SMALL DROPDOWN MENU (same structure as index, but student-only) -->
  <div id="menu">
    <nav id="student-menu">
      <a href="index.html">Home</a>
      <a href="profilePage.html">Profile</a>
      <a href="my_tickets.html">My Tickets</a>
      <a href="student_calender.html">Calendar</a>
      <a href="#" id="logout-btn-student">Log Out</a>
    </nav>
  </div>

  <!-- Profile Card -->
  <main class="centered">
    <div class="card">
      <h2>Profile</h2>

      <form id="studentProfileForm">

  <!-- First Name -->
  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="first_name" minlength="2" maxlength="80">

  <!-- Last Name -->
  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="last_name" minlength="2" maxlength="80">

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" id="email" readonly>
  <small class="form-hint">Email cannot be changed.</small>

  <!-- Student ID -->
  <label for="studentId">Student ID</label>
  <input type="text" id="studentId" readonly>
  <small class="form-hint">Student ID cannot be changed.</small>

  <!-- Program -->
  <label for="program">Program</label>
  <input type="text" id="program" name="program" placeholder="Computer Science">

  <!-- Phone Number -->
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9+\-\s()]*">

  <!-- Short Bio -->
  <label for="bio">Short Bio</label>
  <textarea id="bio" name="bio" maxlength="500" rows="4"
    placeholder="Tell us about yourself..."></textarea>
  <small class="form-hint">Maximum 500 characters</small>

  <!-- Calendar Button -->
  <a href="student_calender.html" class="calendar-button">
    View My Event Calendar
  </a>

  <!-- Save Button -->
  <button type="submit" class="btn-primary">Save Changes</button>
</form>

    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/student-profile.js"></script>

  <!-- MENU TOGGLE + LOGOUT (same behavior as index) -->
  <script>
    // Hamburger toggle
    document.getElementById("dot").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    });

    // Logout behavior
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout-btn-student");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          // Clear whatever you use for student login
          localStorage.removeItem("studentData");
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        });
      }
    });
  </script>
</body>
</html>
