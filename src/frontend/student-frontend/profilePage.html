<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Concordia University</title>
  <link rel="stylesheet" href="studentProfile.css">
  <script src="studentProfile.js" defer></script>
</head>

<body>
  <!-- === HEADER === -->
  <header>
    <a id="logo" href="/home">Concordia University</a>
    <button id="dot">X</button>
  </header>

  <!-- === NAV BAR === -->
  <div id="subbar">
    <span>EVENTS</span>
    <span class="active">PROFILE</span>
  </div>

  <!-- === MAIN CONTENT === -->
  <main>
    <section class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <h2 id="student-name" class="placeholder">Student Name</h2>
        </div>

        <div class="profile-details">
          <div class="info-row">
            <div class="info-label">Email:</div>
            <div class="info-value" id="student-email">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Password:</div>
            <div class="info-value" id="student-password">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Student ID:</div>
            <div class="info-value" id="student-id">—</div>
          </div>

          <div class="info-row">
            <div class="info-label">Program:</div>
            <div class="info-value" id="student-program">—</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
