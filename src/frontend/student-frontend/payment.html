<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Verification | CodeSquad Events</title>

  <link rel="stylesheet" href="payment.css" />
    <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="logo">CODESQUAD EVENTS</div>
    <button id="dot">&#8801;</button>
  </header>

  <div id="menu">
    <nav>
      <a href="index.html">HOME</a>
      <a href="events.html">EVENTS</a>
      <a href="profilePage.html">MY PROFILE</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </div>

  <main id="auth-page">
    <div class="auth-card">
      <h2 style="color:#7c0c0c; font-family: Arial, sans-serif;">Payment Verification</h2>

      <form id="paymentForm">
        <label for="studentId" style="font-family: Arial, sans-serif;">Enter Student ID</label>
        <input type="text" id="studentId" placeholder="e.g., S1234567" required />

        <label for="amount" style="font-family: Arial, sans-serif;">Amount</label>
        <input type="text" id="amount" value="$25" readonly />

        <button type="submit" id="payBtn" class="btn-auth" style="font-family: Arial, sans-serif;">Verify &amp; Pay</button>
      </form>

      <p id="paymentStatus" class="status-text" style="font-family: Arial, sans-serif;"></p>
    </div>
  </main>

  <script src="payment.js"></script>
</body>
</html>
