    <div class="auth-card">
      <h2 style="color:#7c0c0c;font-family:'Poller One',sans-serif;">Payment Verification</h2>

      <form id="paymentForm">
        <label for="studentId">Enter Student ID</label>
        <input type="text" id="studentId" placeholder="e.g., S1234567" required />

        <label for="amount">Amount</label>
        <input type="text" id="amount" value="$25" readonly />

        <button type="submit" id="payBtn" class="btn-auth">Verify &amp; Pay</button>
      </form>

      <p id="paymentStatus" class="status-text"></p>
    </div>
