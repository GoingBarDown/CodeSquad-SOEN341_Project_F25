<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Events Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/organizerStyle.css">
</head>

<body>
  <header>
    <h1>Events Dashboard</h1>
    <button id="dot">â˜°</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-dashboard.html" class="active">Dashboard</a>
      <a href="manage-events.html">Analytics</a>
      <a href="create-event.html">Create Event</a>
      <a href="organizer-profile.html">Profile</a>
    </nav>
  </div>

  <div id="subbar">
    <button id="createEventBtn">Create Event</button>
  </div>

  <main class="main-container">
    <aside class="side-panel">
      <h3>Search & Filters</h3>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search events..." />
      </div>

      <div class="filter-tags">
        <select id="filterCategory">
          <option value="">Category</option>
          <option>Workshop</option>
          <option>Conference</option>
          <option>Competition</option>
          <option>Lecture</option>
          <option>Social</option>
        </select>
        <select id="filterDate">
          <option value="">Date</option>
          <option>Upcoming</option>
          <option>Past</option>
        </select>
      </div>
    </aside>
        
    <section class="content-view">
      <h2>Your Events</h2>
      <div id="eventsList" style="text-align:center; margin-top: 40px;">
        <p style="font-size:1.1rem; color:#333;">No events added yet.</p>
      </div>
    </section>
  </main>

  <script src="js/organizer.js"></script>
  <script>
    // Overwrite renderEvents to show empty state
    document.addEventListener("DOMContentLoaded", () => {
      const eventsList = document.getElementById("eventsList");
      eventsList.innerHTML = '<p style="font-size:1.1rem; color:#333;">No events added yet.</p>';
    });
  </script>
</body>
</html>
