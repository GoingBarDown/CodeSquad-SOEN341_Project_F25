<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Events Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/organizerStyle.css">
</head>

<body>
  <header>
    <h1>Events Dashboard</h1>
    <button id="dot">☰</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-events-list.html">Events List</a>
      <a href="manage-events.html">Analytics</a>
      <a href="create-event.html">Create Event</a>
      <a href="organizer-profile.html">Profile</a>
    </nav>
  </div>

  <div id="subbar">
  <div class="subbar-left">
    <span><b>Welcome back, Organizer 👋</b></span>
  </div>

  <div class="subbar-right">
    <a id="createEventBtn" href="create-event.html">Create Event</a>
    <!-- <button id="createEventBtn">+ Create Event</button> -->
    <a id="button" href="organizer-profile.html">Profile</a>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<section id="dashboardHero">
  <h2>Welcome to Your Event Hub 🎟️</h2>
  <p>Manage your upcoming events, create new experiences, and connect with your community - all in one place.</p>
</section>


<main class="main-container">
    <aside class="side-panel">
      <h3><b>Search & Filters</b></h3>
      <br>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search events..." />
      </div>
      <br>
        <div class="filter-tags">
                <select id="filterCategory">
                <option value="" align="center">Category</option>
                <option>Workshop</option>
                <option>Conference</option>
                <option>Lecture</option>
                <option>Networking</option>
                <option>Social</option>
                </select>
                <select id="filterDate">
                <option value="" align="center">Date</option>
                <option>Upcoming</option>
                <option>Past</option>
                </select>
        </div>
    </aside>
        
        <section class = "content-view">
            <h2><b>Your Events</b></h2>
                <div id="eventsList">
                </div>
        </section>
</main>

  <script src="js/organizer.js"></script>
</body>
</html>
