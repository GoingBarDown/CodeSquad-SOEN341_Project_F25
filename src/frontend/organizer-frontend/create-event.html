<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <link rel="stylesheet" href="css/organizerStyle.css" />
</head>
<body>
  <header>
    <h1>Create Event</h1>
    <button id="dot">â˜°</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-analytics.html">Analytics</a>
      <a href="organizer-profile.html">Profile</a>
    </nav>
  </div>

  <main class="centered">
    <div class="card">
      <h2>Create New Event</h2>
      <form id="createEventForm">
        <label for="title">Event Title</label>
        <input type="text" id="title" placeholder="Enter event title" required />

        <label for="date">Event Date</label>
        <input type="date" id="date" required />

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Workshop">Workshop</option>
          <option value="Lecture">Lecture</option>
          <option value="Social">Social</option>
          <option value="Competition">Competition</option>
          <option value="Conference">Conference</option>
        </select>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter event location" required />

        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Add event details..."></textarea>

        <button type="submit" class="btn-primary">Create Event</button>
      </form>
    </div>
  </main>

  <script src="js/organizer.js"></script>
  <script>
    const form = document.getElementById('createEventForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Event created successfully!");
      window.location.href = "organizer-dashboard.html";
    });
  </script>
</body>
</html>
