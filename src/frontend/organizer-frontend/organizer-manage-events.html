<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Events | CampusConnect</title>
  
  <!-- AUTHENTICATION CHECK - RUN BEFORE PAGE LOADS -->
  <script>
    
    (function() {
      const userData = localStorage.getItem('userData');
      
      if (!userData) {
        alert('❌ Please login first');
        window.location.href = 'organizer-login.html';
        return;
      }
      
      try {
        const user = JSON.parse(userData);
        if (user.role !== 'organizer') {
          alert('❌ You do not have permission to access this page. Only organizers can access this area.');
          window.location.href = '../student-frontend/index.html';
          return;
        }
      } catch (e) {
        console.error('Error checking organizer access:', e);
        localStorage.clear();
        window.location.href = 'organizer-login.html';
      }
    })();
  </script>
  
  <link rel="stylesheet" href="css/organizerStyle.css">
  <link rel="stylesheet" href="css/organizerMenu.css">  

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<body>

  <!-- Header -->
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">☰</button>
  </header>

  <!-- Menu -->
  <div id="menu">
  <nav id="organizer-menu">
    <a href="organizer-profile.html">Profile</a>
    <a href="organizer-dashboard.html">Dashboard</a>
    <a href="organizer-create-event.html">Create an Event</a>
    <a href="organizer-events-list.html">Event List</a>
    <a href="organizer-manage-events.html">Analytics</a>
    <a href="#" id="logout-btn-organizer">Log Out</a>
  </nav>
</div>

  <!-- Main -->
  <main>
    <h2>Registered Event Analytics</h2>
    <div id="analyticsContainer" class="card-container"></div>
<br>
    <h2>Ticket Validator</h2>
    <div class="card">
      <h3>QR / Manual Validator</h3>
      <input type="text" id="ticketInput" placeholder="Enter Ticket ID">
      <button class="btn-primary" id="validateBtn">Validate</button>
      <p class="status-text" id="statusText">Ready.</p>
      <div id="qr-reader" style="width:100%; margin-top:15px;"></div>
      <button class="btn-primary" id="exportBtn" style="margin-top:10px;">Export CSV</button>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-manage-events.js"></script>
</body>

</html>
