<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organizer Events List</title>
  
  <!-- AUTHENTICATION CHECK - RUN BEFORE PAGE LOADS -->
  <script>
    (function() {
      const userData = localStorage.getItem('userData');
      
      if (!userData) {
        alert('❌ Please login first');
        window.location.href = 'organizer-login.html';
        return;
      }
      
      try {
        const user = JSON.parse(userData);
        if (user.role !== 'organizer') {
          alert('❌ You do not have permission to access this page. Only organizers can access this area.');
          window.location.href = '../student-frontend/index.html';
          return;
        }
      } catch (e) {
        console.error('Error checking organizer access:', e);
        localStorage.clear();
        window.location.href = 'organizer-login.html';
      }
    })();
  </script>
  
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="css/organizerStyle.css">
</head>

<body>
  <header>
    <h1>My Events</h1>
    <button id="dot">☰</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-manage-events.html">Analytics</a>
      <a href="organizer-login.html" id="loginLogoutLink">Login</a>
    </nav>
  </div>

  <section id="filters">
    <label>
      Filter by Date, From:
      <input type="date" id="filterStartDate" />
    </label>
    <label>
   Filter by Date, To:
    <input type="date" id="filterEndDate" />
  </label>

    <label>
      Filter by Category:
      <select id="filterCategory">
        <option value="">All</option>
        <option value="Workshop">Workshop</option>
        <option value="Lecture">Lecture</option>
        <option value="Social">Social</option>
        <option value="Competition">Competition</option>
        <option value="Conference">Conference</option>
      </select>
    </label>
  </section>

  <section id="eventsList"></section>
  <!-- <div id="eventModal" class="modal hidden"></div> -->

  <script src="js/api.js"></script>
  <script src="js/organizer-events-list.js"></script>
</body>
</html>
