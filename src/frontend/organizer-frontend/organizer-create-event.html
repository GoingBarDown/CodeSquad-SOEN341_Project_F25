<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <link rel="stylesheet" href="css/organizerStyle.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">â˜°</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-manage-events.html">Analytics</a>
      <a href="organizer-profile.html">Profile</a>
      <a href="organizer-login.html" id="loginLogoutLink">Login</a>
    </nav>
  </div>

  <main class="centered">
    <div class="card">
      <h2>Create New Event</h2>
      <form id="createEventForm">
        <label for="title">Event Title</label>
        <input type="text" id="title" placeholder="Enter event title" required />

        <div class="date-fields-row">
          <div class="date-field">
            <label for="startDate">Start Date & Time</label>
            <input type="datetime-local" id="startDate" required />
          </div>
          <div class="date-field">
            <label for="endDate">End Date & Time</label>
            <input type="datetime-local" id="endDate" required />
          </div>
        </div>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Workshop">Workshop</option>
          <option value="Lecture">Lecture</option>
          <option value="Social">Social</option>
          <option value="Competition">Competition</option>
          <option value="Conference">Conference</option>
        </select>

        <div class="form-fields-row">
          <div class="form-field">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter event location" required />
          </div>
          <div class="form-field">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" placeholder="Maximum number of attendees" min="1" />
          </div>
        </div>

        <div class="form-fields-row">
          <div class="form-field">
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Event price" min="0" step="0.01" />
          </div>
          <div class="form-field">
            <label for="link">Event Link</label>
            <input type="url" id="link" placeholder="Virtual event link (optional)" />
          </div>
        </div>

        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Add event details..."></textarea>

        <label for="seating">Seating Arrangement</label>
        <textarea id="seating" rows="2" placeholder="Describe seating arrangement (optional)"></textarea>

        <div class="form-field-small">
          <label for="status">Status</label>
          <select id="status">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Create Event</button>
      </form>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-create-event.js"></script>
</body>
</html>
