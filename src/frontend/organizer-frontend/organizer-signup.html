<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Sign Up</title>  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/organizerStyle.css">
  <link rel="stylesheet" href="css/organizerMenu.css">  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">â˜°</button>
  </header>

  <div id="menu">
    <nav>
      <a href="../student-frontend/index.html">Home</a>
      <a href="organizer-login.html">Login</a>

    </nav>
  </div>

  <main class="centered">
    <div class="card card-organizer">
      <h2 class="form-heading">Create an Account</h2>
      <p class="form-subtitle">Join our organizer community and start creating your events!</p>
      
      <form id="signupForm">
        <!-- Personal Information Section -->
        <div class="form-section-row">
          <div>
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" placeholder="First name" required class="form-input">
          </div>
          <div>
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" placeholder="Last name" required class="form-input">
          </div>
        </div>

        <!-- Login Credentials Section -->
        <div class="form-section">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" placeholder="Choose a username" pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="30" required class="form-input">
          <small class="form-helper">Letters, numbers and underscores only</small>
        </div>

        <div class="form-section">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" placeholder="example@club.concordia.ca" required class="form-input">
        </div>

        <!-- Organization Section -->
        <div class="org-section">
          <h3>Organization Information</h3>
          
          <div class="org-dropdown-wrapper">
            <label for="organization" class="form-label">Organization/Student Club</label>
            <select id="organization" class="form-input">
              <option value="">-- Select or create organization --</option>
            </select>
            <small class="org-dropdown-helper">
              Don't see your organization? 
              <button type="button" id="createOrgBtn" class="create-org-btn">Create new</button>
            </small>
          </div>

          <div id="newOrgContainer" class="new-org-container">
            <label for="newOrgName" class="form-label">New Organization Name</label>
            <input type="text" id="newOrgName" placeholder="Enter organization name" class="form-input" style="margin-bottom: 12px;">
            
            <label for="newOrgDesc" class="form-label">Organization Description</label>
            <textarea id="newOrgDesc" placeholder="Brief description of your organization" rows="3" class="form-input"></textarea>
          </div>
        </div>

        <!-- Optional Information -->
        <div class="form-section">
          <label for="studentId" class="form-label">Student ID <small style="color: #999; font-weight: 400;">(optional)</small></label>
          <input type="text" id="studentId" placeholder="Your student ID (if applicable)" class="form-input">
        </div>

        <!-- Password Section -->
        <div class="form-section-password">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" placeholder="Create password (min. 8 characters)" minlength="8" required class="form-input">
        </div>

        <div class="form-section-password">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" minlength="8" required class="form-input">
        </div>
        
        <input type="hidden" id="role" value="organizer">
        
        <button type="submit" class="btn-primary">Create Account</button>

        <p class="signup-text">
          Already have an account?
          <a href="organizer-login.html" class="signup-link">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-signup.js"></script>
</body>
</html>
