<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Organizer</title>
  <link rel="stylesheet" href="css/organizerStyle.css" />

</head>
<body>
  <header>
    <h1>Organizer Portal</h1>
    <button id="dot">☰</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-login.html">Login</a>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-profile.html">Profile</a>
    </nav>
  </div>

  <main class="centered">
  <div class="card">
    <h2>Forgot Your Password?</h2>
    <p class="subtitle">
      Enter your organizer email and we’ll send you a reset link to get back into your account.
    </p>

    <form id="forgotPasswordForm">
      <label for="email">Organizer Email</label>
      <input type="email" id="email" name="email" placeholder="example@club.concordia.ca" required />
      <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>

    <p class="signup-text">
      Remembered your password? <a href="organizer-login.html"; class="signup-link">Login here</a>
    </p>
  </div>
</main>

  <script src="js/api.js"></script>
  <script src="js/organizer-forgot-password.js"></script>
</body>
</html>
