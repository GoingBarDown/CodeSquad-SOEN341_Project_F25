<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Organizer</title>
  <link rel="stylesheet" href="css/organizerStyle.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 0.75rem;
      color: #222;
      font-size: 1.6rem;
    }

    .subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
      line-height: 1.5;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .primary-btn {
      width: 100%;
      background-color: #8b1c33;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .primary-btn:hover {
      background-color: #a6223d;
    }

    .signup-text {
      margin-top: 1.5rem;
      color: #333;
    }

    .signup-text a {
      color: #8b1c33;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Your Password?</h2>
    <p class="subtitle">
      Enter your organizer email and weâ€™ll send you a reset link to get back into your account.
    </p>

    <form id="forgotPasswordForm">
      <label for="email">Organizer Email</label>
      <input type="email" id="email" name="email" placeholder="example@club.concordia.ca" required />
      <button type="submit" class="primary-btn">Send Reset Link</button>
    </form>

    <p class="signup-text">
      Remembered your password? <a href="organizer-login.html">Login here</a>
    </p>
  </div>

  <script src="js/organizer.js"></script>
</body>
</html>
