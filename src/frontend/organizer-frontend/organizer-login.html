<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/organizerStyle.css">
</head>
<body>
  <header>
    <h1>Organizer Portal</h1>
    <button id="dot">☰</button>
  </header>

  <div id="menu">
    <nav>
      <a href="organizer-login.html">Login</a>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-manage-events.html">Analytics</a>
    </nav>
  </div>

  <main class="centered">
    <div class="card">
      <h2><b>Organizer Login</b></h2>
  
      <form id="loginForm">
        <label for="identifier">Username or Email</label>
        <input type="text" id="identifier" placeholder="  Enter username or email" required><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="  Enter password" minlength="8" required>

        <div style="text-align:right; margin-top:10px;margin-bottom:10px;">
          <a href="organizer-forgot-password.html" class="signup-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <div class="divider"><b>or</b></div>

        <button type="button" class="btn-google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          Login with Google
        </button>

        <p class="signup-text">
          Don’t have an account?
          <a href="organizer-signup.html" class="signup-link">Sign up</a><br>
          Not an Organizer?<br>
           Login as a <a href="../student-frontend/login.html" class="signup-link">Student</a> or an <a href="../admin-frontend/admin-login.html" class="signup-link">Administrator</a>
        </p>
      </form>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-login.js"></script>
</body>
</html>
