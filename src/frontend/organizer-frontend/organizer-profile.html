<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Profile | CampusConnect</title>
  
  <!-- AUTHENTICATION CHECK - RUN BEFORE PAGE LOADS -->
  <script>
    (function() {
      const userData = localStorage.getItem('userData');
      
      if (!userData) {
        alert('❌ Please login first');
        window.location.href = 'organizer-login.html';
        return;
      }
      
      try {
        const user = JSON.parse(userData);
        if (user.role !== 'organizer') {
          alert('❌ You do not have permission to access this page. Only organizers can access this area.');
          window.location.href = '../student-frontend/index.html';
          return;
        }
      } catch (e) {
        console.error('Error checking organizer access:', e);
        localStorage.clear();
        window.location.href = 'organizer-login.html';
      }
    })();
  </script>
  
  <link rel="stylesheet" href="css/organizerStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">☰</button>
  </header>

  <!-- Dropdown Menu -->
 <div id="menu">
    <nav>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-create-event.html">Create Event</a>
      <a href="organizer-profile.html">Profile</a>
      <a href="organizer-events-list.html">Events List</a>
      <a href="organizer-manage-events.html" class="active">Analytics</a>
      <a href="organizer-login.html" id="loginLogoutLink">Logout</a>
  </div>

  <!-- Profile Card -->
  <main class="centered">
    <div class="card">
      <h2>Profile</h2>

      <form id="profileForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly>
        <small class="form-hint">Username cannot be changed.</small>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name" placeholder="Your first name" 
                   minlength="2" maxlength="80">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name" placeholder="Your last name" 
                   minlength="2" maxlength="80">
          </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" readonly>
        <small class="form-hint">Email cannot be changed. Contact support if needed.</small>

        <label for="organization">Organization</label>
        <select id="organization" name="organization_id" disabled>
          <option value="">No Organization</option>
        </select>
        <small class="form-hint">Organization cannot be changed. Contact support if needed.</small>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
               pattern="[0-9+\-\s()]*" title="Enter a valid phone number">

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself..." 
                  maxlength="500" rows="4"></textarea>
        <small class="form-hint">Maximum 500 characters</small>

        <button type="submit" class="btn-primary">Save Changes</button>
      </form>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-profile.js"></script>
</body>
</html>
