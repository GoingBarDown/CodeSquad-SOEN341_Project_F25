<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Profile | CampusConnect</title>
  
  <!-- AUTHENTICATION CHECK - RUN BEFORE PAGE LOADS -->
  <script>
    (function() {
      const userData = localStorage.getItem('userData');
      
      if (!userData) {
        alert('❌ Please login first');
        window.location.href = 'organizer-login.html';
        return;
      }
      
      try {
        const user = JSON.parse(userData);
        if (user.role !== 'organizer') {
          alert('❌ You do not have permission to access this page. Only organizers can access this area.');
          window.location.href = '../student-frontend/index.html';
          return;
        }
      } catch (e) {
        console.error('Error checking organizer access:', e);
        localStorage.clear();
        window.location.href = 'organizer-login.html';
      }
    })();
  </script>
  
  <link rel="stylesheet" href="css/organizerStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <h1>CODESQUAD EVENTS</h1>
    <button id="dot">☰</button>
  </header>

  <!-- Dropdown Menu -->
 <div id="menu">
    <nav>
      <a href="organizer-dashboard.html">Dashboard</a>
      <a href="organizer-create-event.html">Create Event</a>
      <a href="organizer-manage-events.html">Analytics</a>
      <a href="organizer-login.html" id="loginLogoutLink">Login</a>
    </nav>
  </div>

  <!-- Profile Card -->
  <main class="centered">
    <div class="card">
      <h2>Profile</h2>

      <div class="profile-pic-section">
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
        <label for="fileUpload" class="upload-btn">Change Photo</label>
        <input type="file" id="fileUpload" accept="image/*" hidden>
      </div>

      <form id="profileForm">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" name="display_name" placeholder="Your display name" 
               minlength="2" maxlength="80" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" readonly>
        <small class="form-hint">Email cannot be changed. Contact support if needed.</small>

        <label for="organization">Organization</label>
        <select id="organization" name="organization_id">
          <option value="">Select or create an organization</option>
        </select>
        <button type="button" id="createOrgBtn" class="btn-secondary">Create New Organization</button>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
               pattern="[0-9+\-\s()]*" title="Enter a valid phone number">

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself..." 
                  maxlength="500" rows="4"></textarea>
        <small class="form-hint">Maximum 500 characters</small>

        <button type="submit" class="btn-primary">Save Changes</button>
      </form>
      
      <!-- Organization Creation Modal -->
      <div id="orgModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Create New Organization</h3>
          <form id="organizationForm">
            <label for="orgTitle">Organization Name</label>
            <input type="text" id="orgTitle" required>

            <label for="orgDescription">Description</label>
            <textarea id="orgDescription"></textarea>

            <div class="modal-buttons">
              <button type="button" class="btn-secondary" onclick="closeOrgModal()">Cancel</button>
              <button type="submit" class="btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/organizer-profile.js"></script>
</body>
</html>
