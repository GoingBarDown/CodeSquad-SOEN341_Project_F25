name: Run Pytest & JSLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r src/backend/requirements.txt

      - name: Run tests
        working-directory: src/backend
        run: pytest


  jslint:
    name: Run JSLint on frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (used only for linting)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JSLint
        run: npm install -g jslint

      - name: Run JSLint on all frontend JS
        run: |
          # Lint ALL JavaScript under /src/frontend/
          jslint "src/frontend/**/*.js" > jslint_report.txt || true

      - name: Upload JSLint Report
        uses: actions/upload-artifact@v4
        with:
          name: jslint-report
          path: jslint_report.txt
